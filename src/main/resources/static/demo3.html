<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /* 最简单的实现禁止复制的方法，采用css方式禁止文字选择，当然这只兼容webkit内核浏览器 */
        * { -webkit-user-select: none; }
        p {font-family: 'Microsoft Yahei';font-size: 28px;}
        input {width: 80%; padding: 10px 20px;}
        body {
            word-break: break-all;
            letter-spacing: 0.1px;
            font-size: 14.7px;
        }
        #div2 {  height:330px; filter:alpha(Opacity=80);-moz-opacity:0.5;opacity: 0.5;z-index:100; background-color:#ffff2f;  }
    </style>


</head>
<body>
<div id="div2">
<iframe src='https://view.officeapps.live.com/op/view.aspx?src=http://storage.xuetangx.com/public_assets/xuetangx/PDF/1.xls' style="z-index: 10;display: block;" readonly width='100%' height='400px' frameborder='1'>
</iframe>
11111111111111111111111111111</div>




<script type="text/javascript">
    // 禁止右键菜单
    document.oncontextmenu = function(){ return false; };
    // 禁止文字选择
    document.onselectstart = function(){ return false; };
    // 禁止复制
    document.oncopy = function(){ return false; };
    // 禁止剪切
    document.oncut = function(){ return false; };
    // 禁止粘贴
    document.onpaste = function(){ return false; };
</script>
</body>
</html>
