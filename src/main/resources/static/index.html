<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
<div>
    <audio controls autoplay></audio>
    <input onclick="startRecording()" type="button" value="录音" />
    <input onclick="stopRecording()" type="button" value="停止" />
    <input onclick="playRecording()" type="button" value="播放" />
    <input onclick="uploadAudio()" type="button" value="提交" />
    <input onclick="cancelAudio()" type="button" value="取消" />


    <span>分数：</span><span id="score"></span>
    <p></p>
    文本：<textarea id="content" rows="10" cols="150"  >Where are you from?</textarea>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="record.js"></script>


<script>

    var upRecorder;
    var playRecorder;

    var audio = document.querySelector('audio');

    function startRecording() {
        HZRecorder.get(function (rec) {
            upRecorder = rec;
            upRecorder.start();
            $("#score").text("录音中。。。");
        });

        var config = {
            "sampleBits":16,
            "sampleRate":44100
        };
        HZRecorder.get(function (rec) {
            playRecorder = rec;
            playRecorder.start();
            $("#score").text("录音中。。。");
        },config);
    }

    function stopRecording() {
        upRecorder.stop();
        playRecorder.stop();
        $("#score").text("录音停止");
    }

    function playRecording() {
        playRecorder.play(audio);
        $("#score").text("上传分析中。。。");
    }

    function cancelAudio(){
        upRecorder.stop();
        upRecorder.clear();
        playRecorder.stop();
        playRecorder.clear();
        $("#score").text("录音清除");
    }

    function uploadAudio() {
        upRecorder.stop();
        playRecorder.stop();
        $("#score").text("录音上传分析中。。。");
        upRecorder.upload("/file/upload", function (state, e) {
            switch (state) {
                case 'uploading':
                    //var percentComplete = Math.round(e.loaded * 100 / e.total) + '%';
                    break;
                case 'ok':

                    $("#score").text(e.target.responseText);
                    //alert("上传成功");
                    break;
                case 'error':
                    alert("上传失败");
                    break;
                case 'cancel':
                    alert("上传被取消");
                    break;
            }
        });
    }

</script>

</body>
</html>
